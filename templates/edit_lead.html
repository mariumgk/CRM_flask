{% extends 'base.html' %}
{% block title %}Edit Lead{% endblock %}
{% block content %}
<h2 class="mb-4">Edit Lead</h2>
<form method="POST" class="border p-4 shadow-sm bg-white rounded">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ lead[1] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ lead[2] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Company</label>
    <input type="text" name="company" class="form-control" value="{{ lead[3] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for status in ['New', 'Contacted', 'Qualified', 'Lost'] %}
      <option value="{{ status }}" {% if lead[4] == status %}selected{% endif %}>{{ status }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Assign to</label>
    <select name="assigned_to" class="form-select">
      {% for user in users %}
      <option value="{{ user[0] }}" {% if user[0] == lead[5] %}selected{% endif %}>{{ user[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Lead</button>
  <a href="{{ url_for('leads') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
