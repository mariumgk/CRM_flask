{% extends 'base.html' %}
{% block title %}Edit Account{% endblock %}
{% block content %}

<h2 class="mb-4">Edit Account</h2>

<form method="post" class="border p-4 bg-white rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Company Name</label>
    <input type="text" class="form-control" name="name" value="{{ account[1] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Industry</label>
    <input type="text" class="form-control" name="industry" value="{{ account[2] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Website</label>
    <input type="url" class="form-control" name="website" value="{{ account[3] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" value="{{ account[4] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Owner ID</label>
    <input type="number" class="form-control" name="owner_id" value="{{ account[5] }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
