{% extends 'base.html' %}
{% block title %}Add Lead{% endblock %}
{% block content %}
<h2 class="mb-4">Add Lead</h2>
<form method="POST" class="border p-4 shadow-sm bg-white rounded">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Company</label>
    <input type="text" name="company" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option value="New">New</option>
      <option value="Contacted">Contacted</option>
      <option value="Qualified">Qualified</option>
      <option value="Lost">Lost</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Assign to</label>
    <select name="assigned_to" class="form-select">
      {% for user in users %}
      <option value="{{ user[0] }}">{{ user[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add Lead</button>
  <a href="{{ url_for('leads') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
