{% extends 'base.html' %}
{% block title %}Leads{% endblock %}
{% block content %}
<h2 class="mb-4">Leads</h2>
<a href="{{ url_for('add_lead') }}" class="btn btn-primary mb-3">âž• Add Lead</a>

<table class="table table-hover table-bordered shadow-sm bg-white rounded">
  <thead class="table-light">
    <tr>
      <th>Name</th><th>Email</th><th>Company</th><th>Status</th><th>Assigned To</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for lead in leads %}
    <tr>
      <td>{{ lead[1] }}</td>
      <td>{{ lead[2] }}</td>
      <td>{{ lead[3] }}</td>
      <td>{{ lead[4] }}</td>
      <td>{{ lead[5] }}</td>
      <td>
        <a href="{{ url_for('edit_lead', id=lead[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form method="post" action="{{ url_for('convert_lead', id=lead[0]) }}" style="display:inline-block">
          <button type="submit" class="btn btn-sm btn-outline-success">Convert</button>
        </form>
        <form method="post" action="{{ url_for('delete_lead', id=lead[0]) }}" style="display:inline-block" onsubmit="return confirm('Delete this lead?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
