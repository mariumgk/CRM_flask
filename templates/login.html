{% extends 'base.html' %}
{% block title %}Login - CRM System{% endblock %}
{% block content %}

<!-- Full screen container with custom CSS class for background -->
<div class="login-background d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9);">
    <h2 class="text-center fw-bold mb-4" style="color: #007bff;">CRM Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

  </div>

</div>

<!-- Custom CSS -->
<style>
.login-background {
    background: url('{{ url_for('static', filename='images/Benefits of Business Intelligence Software Tools.jpeg') }}') no-repeat center center;
    background-size: cover;
}
</style>

{% endblock %}
