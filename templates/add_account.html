{% extends 'base.html' %}
{% block title %}Add Account{% endblock %}
{% block content %}

<h2 class="mb-4">Add New Account</h2>

<form method="post" class="border p-4 bg-white rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Company Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Industry</label>
    <input type="text" class="form-control" name="industry" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Website</label>
    <input type="url" class="form-control" name="website">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address">
  </div>
  <div class="mb-3">
    <label class="form-label">Owner (User ID)</label>
    <input type="number" class="form-control" name="owner_id" required>
  </div>
  <button type="submit" class="btn btn-success">Add Account</button>
  <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
