{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<h2 class="mb-4">Users</h2>

<!-- FIXED: Add New User Button properly inside content -->
<div class="mb-3">
  <a href="{{ url_for('add_user') }}" class="btn btn-primary">
    âž• Add New User
  </a>
</div>

<!-- User Table -->
<table class="table table-hover table-bordered shadow-sm bg-white rounded">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
