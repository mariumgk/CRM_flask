{% extends 'base.html' %}
{% block title %}Support Tickets{% endblock %}
{% block content %}

<h2 class="mb-4">Support Tickets</h2>

<a href="{{ url_for('add_ticket') }}" class="btn btn-primary mb-3">âž• Add Ticket</a>

<table class="table table-hover table-bordered shadow-sm bg-white rounded">
  <thead class="table-light">
    <tr>
      <th>Contact</th><th>Subject</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for t in tickets %}
    <tr>
      <td>{{ t[1] }}</td>
      <td>{{ t[2] }}</td>
      <td>{{ t[3] }}</td>
      <td>
        <a href="{{ url_for('edit_ticket', id=t[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete_ticket', id=t[0]) }}" style="display:inline-block" onsubmit="return confirm('Delete this ticket?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
