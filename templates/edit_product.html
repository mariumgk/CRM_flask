{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}

<h2 class="mb-4">Edit Product</h2>

<form method="POST" class="border p-4 bg-white rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ product[1] }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" required>{{ product[2] }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Price</label>
    <input name="price" type="number" step="0.01" class="form-control" value="{{ product[3] }}" required>
  </div>

  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
