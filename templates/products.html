{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}

<h2 class="mb-4">Products</h2>

<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">âž• Add Product</a>

<table class="table table-striped table-bordered shadow-sm bg-white rounded">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>${{ p[3] }}</td>
      <td>
        <a href="{{ url_for('edit_product', id=p[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete_product', id=p[0]) }}" style="display:inline;" onsubmit="return confirm('Delete this product?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
