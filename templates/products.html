{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Products</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Description</th><th>Price</th></tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>${{ p[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
