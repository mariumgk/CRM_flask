{% extends 'base.html' %}
{% block title %}Quotes{% endblock %}
{% block content %}

<h2 class="mb-4">Quotes</h2>

<a href="{{ url_for('add_quote') }}" class="btn btn-primary mb-3">âž• Add Quote</a>

<table class="table table-striped table-bordered shadow-sm bg-white rounded">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Opportunity</th>
      <th>Total</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for q in quotes %}
    <tr>
      <td>{{ q[0] }}</td>
      <td>{{ q[1] }}</td>
      <td>${{ q[2] }}</td>
      <td>{{ q[3] }}</td>
      <td>
        <a href="{{ url_for('view_quote', id=q[0]) }}" class="btn btn-sm btn-outline-info">View</a>
        <a href="{{ url_for('edit_quote', id=q[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete_quote', id=q[0]) }}" style="display:inline;" onsubmit="return confirm('Delete this quote?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
