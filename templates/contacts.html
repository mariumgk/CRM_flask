{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% block content %}

<h2 class="mb-4">Contacts</h2>

<a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">âž• Add Contact</a>

<div class="table-responsive">
  <table class="table table-hover table-bordered shadow-sm bg-white rounded">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in contacts %}
      <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td>{{ c[4] }}</td>
        <td>
          <a href="{{ url_for('edit_contact', id=c[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
          <form method="post" action="{{ url_for('delete_contact', id=c[0]) }}" style="display:inline;" onsubmit="return confirm('Are you sure?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
