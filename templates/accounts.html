{% extends 'base.html' %}
{% block title %}Accounts{% endblock %}
{% block content %}

<h2 class="mb-4">Accounts</h2>

<a href="{{ url_for('add_account') }}" class="btn btn-primary mb-3">âž• Add New Account</a>

<div class="table-responsive">
  <table class="table table-hover table-bordered shadow-sm bg-white rounded">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Industry</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for acc in accounts %}
      <tr>
        <td>{{ acc[0] }}</td>
        <td>{{ acc[1] }}</td>
        <td>{{ acc[2] }}</td>
        <td><a href="{{ acc[3] }}" target="_blank">{{ acc[3] }}</a></td>
        <td>
          <a href="{{ url_for('edit_account', id=acc[0]) }}" class="btn btn-sm btn-outline-primary">Edit</a>
          <form method="post" action="{{ url_for('delete_account', id=acc[0]) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this account?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
