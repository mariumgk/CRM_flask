{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}

<h2 class="mb-4">Add Task</h2>

<form method="POST" class="border p-4 bg-white rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Due Date</label>
    <input name="due_date" type="date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select" required>
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Assign to User (optional)</label>
    <select name="assigned_to" class="form-select">
      <option value="">-- None --</option>
      {% for user in users %}
      <option value="{{ user[0] }}">{{ user[1] }}</option>
      {% endfor %}
    </select>
  </div>

  <button class="btn btn-primary">Save Task</button>
  <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
