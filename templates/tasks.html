{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
<h2>Tasks</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Title</th><th>Due Date</th><th>Status</th></tr>
  </thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t[0] }}</td>
      <td>{{ t[1] }}</td>
      <td>{{ t[2] }}</td>
      <td>{{ t[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
