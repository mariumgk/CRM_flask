{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}

<h2 class="mb-4">Edit User</h2>

<form method="post" class="border p-4 bg-white rounded shadow-sm">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{ user[1] }}" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
  </div>
  <div class="mb-3">
    <label>Role</label>
    <input type="text" name="role" class="form-control" value="{{ user[3] }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
